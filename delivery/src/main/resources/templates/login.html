<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="email"], input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 성공 메시지 */
        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 로그아웃 메시지 */
        .logout-message {
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 로그인 실패 메시지 */
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 반응형 디자인 */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="email"], input[type="password"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>로그인</h2>

    <!-- 성공 메시지 표시 -->
    <div th:if="${successMessage}">
        <p th:text="${successMessage}" class="success-message"></p>
    </div>

    <!-- 로그아웃 메시지 표시 -->
    <div th:if="${logoutMessage}">
        <p th:text="${logoutMessage}" class="logout-message"></p>
    </div>

    <!-- 로그인 실패 메시지 표시 -->
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="/login" method="POST">
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>

    <div class="footer">
        <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
    </div>
</div>

</body>
</html>
