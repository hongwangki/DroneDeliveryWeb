<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title th:text="${form != null ? form.name : ''} + ' | 가게 수정'">가게 수정</title>
  <style>
    :root { --bg:#f8fafc; --card:#ffffff; --border:#e5e7eb; --fg:#0f172a; --brand:#2563eb; --brand-hover:#1d4ed8; --danger:#b91c1c; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--fg); background:var(--bg); }
    main { max-width: 760px; margin: 40px auto; padding: 0 20px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; box-shadow:0 4px 14px rgba(2,6,23,.04); padding:24px; }
    h1 { margin:0 0 18px; font-size:22px; }
    .field { margin-top:14px; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width: 640px){ .row { grid-template-columns:1fr; } }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type="text"], input[type="number"], select, textarea {
      width:100%; padding:12px; border:1px solid var(--border); border-radius:10px; font-size:16px; background:#fff; outline:none;
    }
    textarea { min-height:110px; resize:vertical; }
    input:focus, select:focus, textarea:focus { border-color:var(--brand); box-shadow:0 0 0 3px rgba(37,99,235,.15); }
    .actions { display:flex; gap:10px; margin-top:20px; }
    button, .btn { appearance:none; border:none; padding:12px 16px; border-radius:10px; cursor:pointer; font-weight:600; font-size:15px;
      background:var(--brand); color:#fff; text-decoration:none; display:inline-flex; align-items:center; justify-content:center; }
    button:hover, .btn:hover { background:var(--brand-hover); }
    .btn-secondary { background:#fff; color:var(--fg); border:1px solid var(--border); }
    .btn-secondary:hover { background:#f8fafc; }
    .error { margin-top:6px; color:var(--danger); font-size:13px; }
    .error-global { background:#fef2f2; border:1px solid #fecaca; color:#991b1b; padding:10px 12px; border-radius:10px; margin-bottom:12px; }
    .img-preview { margin-top:8px; border:1px solid var(--border); border-radius:10px; overflow:hidden; background:#fff; }
    .img-preview img { display:block; width:100%; max-height:220px; object-fit:cover; }
  </style>
</head>
<body>
<main>
  <section class="card">
    <h1>가게 수정</h1>

    <form th:action="@{/owner/stores/{storeId}/edit(storeId=${storeId})}"
          th:object="${form}" method="post">

      <div class="error-global" th:if="${#fields.hasAnyErrors()}">
        입력값을 다시 확인해주세요. 아래 항목의 오류를 수정 후 저장하세요.
      </div>

      <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="field">
        <label for="name">가게 이름</label>
        <input id="name" type="text" th:field="*{name}" placeholder="예) 해방집 용산점" required />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">오류</div>
      </div>

      <div class="field">
        <label for="description">소개</label>
        <textarea id="description" th:field="*{description}" placeholder="가게 소개를 입력하세요."></textarea>
        <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">오류</div>
      </div>

      <div class="row">
        <div class="field">
          <label for="category">카테고리</label>
          <select id="category" th:field="*{category}">
            <option value="" disabled>카테고리를 선택하세요</option>
            <option value="한식">한식</option>
            <option value="중식">중식</option>
            <option value="일식">일식</option>
            <option value="치킨">치킨</option>
            <option value="피자">피자</option>
            <option value="분식">분식</option>
            <option value="양식">양식</option>
            <option value="기타">기타</option>
          </select>
          <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">오류</div>
        </div>

        <div class="field">
          <label for="minOrderPrice">최소 주문 금액(원)</label>
          <input id="minOrderPrice" type="number" min="0" step="100" th:field="*{minOrderPrice}" placeholder="예) 15000" />
          <div class="error" th:if="${#fields.hasErrors('minOrderPrice')}" th:errors="*{minOrderPrice}">오류</div>
        </div>
      </div>

      <div class="field">
        <label for="imageUrl">대표 이미지 URL</label>
        <input id="imageUrl" type="text" th:field="*{imageUrl}" placeholder="예) https://example.com/image.jpg" />
        <div class="error" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">오류</div>

        <div class="img-preview" th:if="*{imageUrl}">
          <img th:src="*{imageUrl}" alt="대표 이미지 미리보기"
               onerror="this.closest('.img-preview').style.display='none'">
        </div>
      </div>

      <div class="actions">
        <button type="submit">저장하기</button>
        <a class="btn btn-secondary" th:href="@{/owner/stores/{storeId}(storeId=${storeId})}">돌아가기</a>
      </div>
    </form>
  </section>
</main>
</body>
</html>
