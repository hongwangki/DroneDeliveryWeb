<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${store.name} + ' | 사장님 가게 관리'">사장님 가게 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --mint:#2AC1BC; --mint-d:#1fa6a1;
      --ink:#0f172a; --muted:#6b7280;
      --bg:#f6f7fb; --card:#ffffff; --line:#e5e7eb;
      --shadow:0 10px 24px rgba(15,23,42,.08), 0 2px 6px rgba(15,23,42,.06);
      --radius:18px; --radius-lg:22px;
      --danger:#ef4444; --warn:#f59e0b;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--ink);
      font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,#fafbff 0%, var(--bg) 100%);
    }
    .wrap{max-width:1200px; margin:26px auto 80px; padding:0 20px}

    /* 상단바 */
    .appbar{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.8);
      backdrop-filter:blur(6px); border-bottom:1px solid var(--line)}
    .appbar-inner{max-width:1200px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:900;color:#0b3d3b}
    .logo{width:32px;height:32px;border-radius:10px;display:grid;place-items:center;background:var(--mint);color:#fff;box-shadow:0 6px 14px rgba(42,193,188,.25)}
    .nav a{ text-decoration:none; color:var(--muted); margin-left:14px; font-weight:700 }
    .nav a:hover{ color:#0b3d3b }

    /* 카드/패널 */
    .panel{ background:#fff; border:1px solid var(--line); border-radius:22px; box-shadow:var(--shadow); padding:18px; }
    .panel + .panel{ margin-top:18px }

    .title{font-weight:900; font-size:22px; margin:0 0 10px}
    .muted{color:var(--muted)}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:14px}
    .field{background:#f9fafb;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .key{font-weight:800;color:#374151;margin-bottom:6px}
    .val{font-weight:900}

    /* 테이블 */
    table{width:100%; border-collapse:separate; border-spacing:0; overflow:hidden; border:1px solid var(--line); border-radius:16px}
    thead th{background:#f8fafc; text-align:left; padding:12px; border-bottom:1px solid var(--line); font-weight:800}
    tbody td{padding:12px; border-bottom:1px dashed #eef2f6}
    tbody tr:last-child td{border-bottom:none}

    /* 버튼 */
    .btn{height:36px; padding:0 12px; border:none; border-radius:10px; font-weight:900; cursor:pointer}
    .btn.primary{background:var(--mint); color:#fff}
    .btn.primary:hover{background:var(--mint-d)}
    .btn.ghost{background:#fff; border:1px solid var(--line); color:#111827}
    .btn.warn{background:#f59e0b; color:#fff}
    .btn.danger{background:var(--danger); color:#fff}

    input[type="text"], input[type="number"]{
      height:40px; border:1px solid var(--line); border-radius:12px; background:#fff; padding:0 12px; width:100%;
    }

    .alert{padding:12px 14px;border-radius:12px;border:1px solid;margin:6px 0;font-weight:700}
    .ok{background:#ecfdf5;border-color:#a7f3d0;color:#065f46}
    .err{background:#fef2f2;border-color:#fecaca;color:#991b1b}
  </style>
</head>
<body>

<header class="appbar">
  <div class="appbar-inner">
    <div class="brand"><span class="logo">드</span>배달의 드론 — 사장님</div>
    <nav class="nav">
      <a th:href="@{/owner}">내 가게들</a>
      <a th:href="@{/realtime}">실시간 주문</a>
      <a th:href="@{/logout}">로그아웃</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <!-- 플래시 메시지 -->
  <div th:if="${pageError}" class="alert err" th:text="${pageError}"></div>
  <div th:if="${formError}" class="alert err" th:text="${formError}"></div>
  <div th:if="${message}" class="alert ok" th:text="${message}"></div>
  <div th:if="${formMessage}" class="alert ok" th:text="${formMessage}"></div>
  <div th:if="${pageMessage}" class="alert ok" th:text="${pageMessage}"></div>

  <!-- 가게 정보 -->
  <section class="panel">
    <h2 class="title" th:text="${store.name}">가게 이름</h2>
    <div class="grid2">
      <div class="field">
        <div class="key">카테고리</div>
        <div class="val" th:text="${store.category}">치킨</div>
      </div>
      <div class="field">
        <div class="key">최소 주문 금액</div>
        <div class="val" th:text="${#numbers.formatInteger(store.minOrderPrice,0,'COMMA')} + '원'">0원</div>
      </div>
    </div>
  </section>

  <!-- 메뉴 리스트 -->
  <section class="panel">
    <h3 class="title">메뉴</h3>

    <table>
      <thead>
      <tr>
        <th style="width:60px">#</th>
        <th>메뉴명</th>
        <th style="width:140px">가격</th>
        <th style="width:120px">기본 수량</th>
        <th style="width:180px">총액(미리보기)</th>
        <th style="width:260px">관리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p, stat : ${store.products}">
        <td th:text="${stat.index + 1}">1</td>
        <td th:text="${p.foodName}">싸이순살</td>
        <td th:text="${#numbers.formatInteger(p.foodPrice,0,'COMMA')} + '원'">0원</td>
        <td th:text="${p.quantity}">0</td>
        <td th:text="${#numbers.formatInteger(p.foodPrice * p.quantity,0,'COMMA')} + '원'">0원</td>
        <td>
          <a class="btn ghost" th:href="@{'/owner/stores/' + ${store.id} + '/products/' + ${p.id} + '/options'}">옵션관리</a>
          <a class="btn warn" th:href="@{'/owner/stores/' + ${store.id} + '/products/' + ${p.id} + '/edit'}">수정</a>
          <form th:action="@{'/owner/stores/' + ${store.id} + '/products/' + ${p.id} + '/delete'}"
                method="post"
                th:onsubmit="|return confirm('정말로 삭제하시겠습니까?');|"
                style="display:inline">
            <!-- Spring Security CSRF 사용 시 -->
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn danger" type="submit">삭제</button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(store.products)}">
        <td colspan="6" class="muted" style="text-align:center; padding:20px">등록된 메뉴가 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </section>

  <!-- 메뉴 추가 -->
  <section class="panel" id="add-menu">
    <h3 class="title">메뉴 추가</h3>
    <p class="muted" style="margin-top:-4px">가격과 기본 수량, 이미지 URL을 입력해 새 메뉴를 등록하세요.</p>

    <!-- 이미지 URL 입력칸만 추가됨 -->
    <form th:action="@{'/owner/stores/' + ${store.id}}" method="post"
          style="display:grid; grid-template-columns:2fr 1fr 1fr 2fr auto; gap:10px; align-items:end">
      <div>
        <label class="key" for="foodName">메뉴명</label>
        <input id="foodName" type="text" name="foodName" placeholder="예: 싸이순살" required />
      </div>
      <div>
        <label class="key" for="foodPrice">가격(원)</label>
        <input id="foodPrice" type="number" name="foodPrice" min="0" placeholder="예: 18000" required />
      </div>
      <div>
        <label class="key" for="quantity">기본 수량</label>
        <input id="quantity" type="number" name="quantity" min="1" value="1" required />
      </div>
      <div>
        <label class="key" for="imageUrl">이미지 URL</label>
        <input id="imageUrl" type="text" name="productImageUrl" placeholder="https://.../image.jpg" />
      </div>
      <div style="display:flex; gap:12px; align-items:center">
        <label style="display:flex; gap:8px; align-items:center; white-space:nowrap; margin-bottom:6px">
          <input type="checkbox" name="goConfigure" value="true" />
          추가 후 옵션 설정하기
        </label>
        <!-- Spring Security CSRF 사용 시 -->
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn primary" type="submit">추가</button>
      </div>
    </form>
  </section>

</main>
</body>
</html>
